<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>
      Test your webpage and compare it to others in the same field as yours !
    </title>
  </head>
  <body>

    <form action="php/index.php" method="get">
      <div class="container">
        <div class="form-group">
          <label for="companyName">Company Name</label>
          <input
            name="companyName"
            type="text"
            class="form-control"
            id="companyName"
          />
        </div>

        <div class="form-group">
          <label for="thisUrl">URL</label>
          <input
            name="urlName"
            type="text"
            placeholder="www.example.com"
            class="form-control"
            id="urlName"
          />
        </div>

        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenu2"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Field of Work of the tested URL
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button
              class="dropdown-item"
              type="button"
              onclick="selected(this)"
            >
              News
            </button>
            <button
              class="dropdown-item"
              type="button"
              onclick="selected(this)"
            >
              E-commerce
            </button>
            <button
              class="dropdown-item"
              type="button"
              onclick="selected(this)"
            >
              Bank
            </button>
            <button
              class="dropdown-item"
              type="button"
              onclick="selected(this)"
            >
              Entertainment
            </button>
            <button
              class="dropdown-item"
              type="button"
              onclick="selected(this)"
            >
              Non-profit
            </button>
            <button
              class="dropdown-item"
              type="button"
              onclick="selected(this)"
            >
              Educational
            </button>
            <button
              class="dropdown-item"
              type="button"
              onclick="selected(this)"
            >
              Other
            </button>
          </div>
          <input name="fieldName" type="hidden" id="fieldName" value="Other" />
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input
            name="emailName"
            type="text"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <button type="submit" class="btn btn-primary">
          Submit
        </button>
      </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
